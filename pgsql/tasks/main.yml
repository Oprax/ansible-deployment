---
- name: PgSql | Install
  apt:
    name:
      - postgresql
      - postgresql-contrib
      - libpq-dev
      - python-psycopg2
    state: present
- name: PgSql | PgSql service is running
  service: name=postgresql state=started enabled=yes
- name: "PgSql | Create {{ db_name }} database"
  become_user: postgres
  postgresql_db:
    db: "{{ db_name }}"
    encoding: UTF-8
    lc_collate: en_US.UTF-8
    lc_ctype: en_US.UTF-8
    template: template0
    state: present
- name: "PgSql | Add {{ db_user }}"
  become_user: postgres
  postgresql_user:
    name: "{{ db_user }}"
    password: "{{ db_pswd }}"
    db: "{{ db_name }}"
    state: present
    expires: infinity
- name: "PgSql | Setup priviliges for {{ db_user }}"
  become_user: postgres
  postgresql_privs:
    role: "{{ db_user }}"
    db: "{{ db_name }}"
    objs: ALL_IN_SCHEMA
    privs: ALL
    state: present
- name: PgSql | Ensure user does not have unnecessary privileges
  become_user: postgres
  postgresql_user:
    name: "{{ db_user }}"
    role_attr_flags: NOSUPERUSER,NOCREATEDB
    state: present
